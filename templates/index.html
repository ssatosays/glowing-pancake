<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <!-- 1~20 -->
      {% for i in range(1, 4) %}
        <div class="cell lightyellow">{{ i }}</div>
      {% endfor %}
      <div class="cell lightgray">4</div>
      {% for i in range(5, 21) %}
        <div class="cell lightyellow">{{ i }}</div>
      {% endfor %}

      <!-- 21~400 -->
      {% for i in range(21, 401) %}
        <div class="cell lightyellow">{{ i }}</div>
      {% endfor %}
    </div>
  </body>
</html>
